{% extends "base.html" %}
{% block content %}
<h2>Add Expense</h2>
<form method="POST">
  <div class="mb-3">
  <label>Country</label>
  <select name="country" id="country" class="form-control" required onchange="setCurrency()">
    <option value="">Select Country</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="Australia">Australia</option>
    <option value="Canada">Canada</option>
    <option value="Germany">Germany</option>
    <option value="Saudi Arabia">Saudi Arabia</option>
    <option value="France">France</option>
    <option value="Japan">Japan</option>
    <option value="India">India</option>
    <option value="Other">Other</option>
  </select>
</div>

<div class="mb-3">
  <label>Currency</label>
  <input type="text" name="currency" id="currency" required class="form-control" readonly>
</div>

<div class="mb-3">
  <label>Category</label>
  <select name="category" class="form-control" required>
    <option value="">Select Category</option>
    <option value="Food & Dining">Food & Dining</option>
    <option value="Transportation">Transportation</option>
    <option value="Shopping">Shopping</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Bills & Utilities">Bills & Utilities</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Education">Education</option>
    <option value="Travel">Travel</option>
    <option value="Other">Other</option>
  </select>
</div>

  <div class="mb-3">
    <label>Amount (<span id="currencyLabel">Currency</span>)</label>
    <input type="number" name="amount" required step="0.01" class="form-control">
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input type="text" name="description" class="form-control">
  </div>
  <div class="mb-3">
    <label>Date</label>
    <input type="date" name="date" required class="form-control">
  </div>
  <button class="btn btn-success" type="submit">Add</button>
</form>
{% endblock %}
