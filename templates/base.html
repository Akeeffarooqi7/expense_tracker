<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" id="nav">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">ExpenseTracker</a>
    {% if session.user_id %}
      <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
    <button class="btn btn-sm btn-secondary ms-2" id="theme-toggle">Toggle</button>
  </div>
</nav>
<div class="container py-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<footer class="text-center mt‑5 text-secondary">
  <p>BUILT BY MOHAMMED AKEEF FAROOQI</p>
  <p><a href="https://www.instagram.com/akeef_farooqi7/" target="_blank">
    <img src="{{ url_for('static', filename='insta_icon.png') }}" width="24" alt="insta">akeef_farooqi7
  </a></p>
  <p>Support: <a href="mailto:akeef.farooqi@gmail.com">akeef.farooqi@gmail.com</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='calculator.js') }}"></script>
<script>
  const toggle = document.getElementById('theme-toggle');
  toggle.onclick = () => {
    document.documentElement.setAttribute('data-theme',
      document.documentElement.getAttribute('data-theme')==='dark'? 'light':'dark');
  };
  const prefers = window.matchMedia('(prefers-color-scheme: dark)');
  document.documentElement.setAttribute('data-theme', prefers.matches? 'dark':'light');

  const countryCurrencyMap = {
    "Australia": "AUD",
    "USA": "USD",
    "UK": "GBP",
    "Canada": "CAD",
    "Germany": "EUR",
    "Saudi Arabia": "SAR",
    "India": "INR",
    "Japan": "JPY",
    "Europe": "EUR"
  };

  function updateCurrency() {
    const country = document.getElementById('country').value;
    const currencyField = document.getElementById('currency');
    currencyField.value = countryCurrencyMap[country] || '';
  }

  document.getElementById('country').addEventListener('change', () => {
  const country = document.getElementById('country').value;
  const currency = countryCurrencyMap[country] || 'Currency';
  document.getElementById('currencyLabel').innerText = currency;
});



  // Set today's date on page load
  window.onload = function () {
    const dateInput = document.querySelector("input[name='date']");
    if (dateInput && !dateInput.value) {
      const now = new Date();
      const iso = now.toISOString().substring(0, 10); // yyyy-mm-dd
      dateInput.value = iso;
    }
  };
</script>
</body></html>
