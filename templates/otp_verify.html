{% extends "base.html" %}
{% block content %}
<div class="container form-dark">
  <h2 style="color: #f0f0f0;">Reset Password</h2>
  <form method="POST" action="/otp-verify">
    <label for="otp">OTP</label>
    <input type="text" name="otp" id="otp" maxlength="6" required />

    <label for="new_password">New Password</label>
    <div style="position: relative;">
      <input type="password" name="new_password" id="new_password" required />
      <span onclick="toggleNewPassword()" style="position:absolute; right:12px; top:50%; cursor:pointer; color:#ccc;">üëÅÔ∏è</span>
    </div>
    <button type="submit">Set New Password</button>
  </form>
</div>

<style>
  .form-dark { background:#1e1e1e; padding:1rem; border-radius:10px; max-width:400px; margin:auto; }
  .form-dark label,input,button { color:#f0f0f0; }
  .form-dark input,button { margin: .5rem 0; padding: .8rem; background:#2b2b2b; border:none; border-radius:8px; width:100%; }
  .form-dark button { background:#4a90e2; font-size:1.1rem; }
</style>

<script>
  function toggleNewPassword(){
    const p = document.getElementById('new_password');
    p.type = p.type === 'password'? 'text':'password';
  }
</script>
{% endblock %}
