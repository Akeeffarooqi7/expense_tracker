{% extends "base.html" %}
{% block content %}
<div class="container form-dark">
  <h2 style="color: #f0f0f0;">Login</h2>
  <form method="POST" action="/login">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required />

    <label for="password">Password</label>
    <div style="position: relative;">
      <input type="password" name="password" id="password" required />
      <span onclick="togglePassword()" style="position: absolute; right:12px; top:50%; cursor:pointer; color:#ccc;">üëÅÔ∏è</span>
    </div>
    <button type="submit">Login</button>
    <p><a href="/reset_request" style="color:#4a90e2;">Forgot password?</a></p>
  </form>
</div>

<style>
  .form-dark { background:#1e1e1e; padding:1rem; border-radius:10px; max-width:400px; margin:auto; }
  .form-dark label,input,button { color:#f0f0f0; }
  .form-dark input,button { margin: .5rem 0; padding: .8rem; background:#2b2b2b; border:none; border-radius:8px; width:100%; }
  .form-dark button { background:#4a90e2; font-size:1.1rem; }
</style>

<script>
  function togglePassword(){
    const p = document.getElementById('password');
    p.type = p.type === 'password' ? 'text' : 'password';
  }
</script>
{% endblock %}
